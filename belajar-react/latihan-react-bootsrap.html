<head>
  <title>Belajar React Pertama</title>

  <!-- Link CDN React-->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
  <script src="https://unpkg.com/babel/standalone/babel.min.js"></script>

  <!-- Link CDN Bootstrap-->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
</head>

<body>

  <div id="app"></div>

    <script type="text/babel">
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">Belajar React</button>
                  
                }
            }


        ReactDOM.render(<Buttonjsx />, document.getElementById('root'))

    </script>
    
</body>
</html>

<body>

  <div class="row">
    <div class="col-6 p-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Belajar Bersama Kamu</h5>
          <p class="card-text">Lorem ipsum dolor sit amet consectetur adipsicing elit. temporibus, culpa?</p>
          <a href="#" class="btn btn-primary">Submit</a>
        </div>
      </div>

      <div id="root"></div>
    </div>
  </div>
  <script type="text/jsx">
    // Membuat Komponen dengan Class Komponen
  class Button extends React.Component(
    render() {
      const btn = React.createElement('button', {class : 'btn btn-primary'}, 'Belajar React')
      return btn
    }
  )
  ReactDOM.render(<Button />, document.getElementById('root'))
  </script>

  <!-- Bootstrap Bundle with Popper-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
</body>
